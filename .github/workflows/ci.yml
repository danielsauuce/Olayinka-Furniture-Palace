name: Continuous Integration (Development Branch)

on:
  push:
    branches:
      - development

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # ---------------------
      # Backend (Server)
      # ---------------------
      - name: Install Server Dependencies
        run: |
          cd server
          npm install

      - name: Lint Server
        run: |
          cd server
          npm run lint

      - name: Test Server
        run: |
          cd server
          npm test
        continue-on-error: true # Remove this line if you want tests to fail the build

      # ---------------------
      # Frontend (Client)
      # ---------------------
      - name: Install Client Dependencies
        run: |
          cd client
          npm install

      - name: Lint Client
        run: |
          cd client
          npm run lint

      - name: Build Frontend
        run: |
          cd client
          npm run build
